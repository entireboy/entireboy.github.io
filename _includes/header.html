<aside class="logo">

  {% if page.url == '/index.html' or page.url == '/' %}
    {% assign link = '/about' %}
    {% assign prompt = 'About the Author' %}
  {% else %}
    {% assign link = '/' %}
    {% assign prompt = 'Back to Home' %}
  {% endif %}

  <a href="{{ link | prepend: site.baseurl }}">
    <img src="http://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=80" class="gravatar">
  </a>
  <span class="logo-prompt">{{ prompt }}</span>

  {% if page.url == '/index.html' or page.url == '/' %}
  <div class="box-searchbar">
    <form id="text_search_form" action="https://www.google.co.kr/search" onsubmit="javascript:$('#search_query').val('site:{{ site.domain }} ' + $('#search_keyword').val())" target="_blank">
      <input type="hidden" name="q" id="search_query">
  		<input title="검색어 입력" class="query" type="text" maxlength="200" id="search_keyword">
      <i class="em em-mag" onclick="$('#text_search_form').submit()"></i>
    </form>
	</div>
  {% endif %}

</aside>
